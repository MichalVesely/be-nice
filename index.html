<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Nice</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add this line to include the Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <!-- Add this line to use rage.png as the favicon -->
    <link rel="icon" type="image/png" href="rage.png">
</head>
<body>
    <div class="page-container">
        <header>
            <div class="header-content">
                <img src="rage.png" alt="Rage Logo" class="logo">
                <h1>Be Nice <span class="subtitle">Rude to polite translator</span></h1>
            </div>
        </header>
        <main>
            <section class="input-section">
                <div class="tabs">
                    <button class="tab active" data-mode="nice">Be nice</button>
                    <button class="tab" data-mode="mean">Be mean</button>
                </div>
                <textarea id="inputText" placeholder="Go crazy here..." maxlength="1000"></textarea>
                <div class="controls-container">
                    <button id="translateButton">Translate</button>
                    <div class="switch-container">
                        <label class="switch">
                            <input type="checkbox" id="formalSwitch">
                            <span class="slider round"></span>
                        </label>
                        <span class="switch-label">Informal</span>
                    </div>
                </div>
            </section>
            <section class="output-section">
                <div class="textarea-container">
                    <textarea id="calmOutput" readonly placeholder="Your polite translation will appear here..."></textarea>
                    <button id="copyButton" class="copy-button"><img src="copy.png" alt="Copy" class="copy-icon"></button>
                </div>
            </section>
            <section class="donate-section">
                <form action="https://www.paypal.com/donate" method="post" target="_top">
                    <input type="hidden" name="business" value="KZNPNVFCCQ8K4" />
                    <input type="hidden" name="no_recurring" value="1" />
                    <input type="hidden" name="item_name" value="Thank you very much!" />
                    <input type="hidden" name="currency_code" value="CZK" />
                    <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
                    <img alt="" border="0" src="https://www.paypal.com/en_CZ/i/scr/pixel.gif" width="1" height="1" />
                </form>
            </section>
        </main>
